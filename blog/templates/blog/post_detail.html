{% extends "base.html" %}

{% block content %}
  <h1>{{ post.title }}</h1>
  {% if user.is_authenticated %}
    <div>
      <a href="{% url 'blog:post_edit' slug=post.slug %}" class="btn btn-secondary">Edit</a>
      <a href="{% url 'blog:post_remove' slug=post.slug %}" class="btn btn-danger">Remove</a>
    </div>
  {% endif %}
  <article>
    {{ post.body|linebreaks }}
  </article>
{% endblock content %}
